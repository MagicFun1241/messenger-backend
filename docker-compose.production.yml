      MONGODB_USERNAME: user-messenger
      MONGODB_PASSWORD: 9j8kdldpq98DMjd9kdki1
      MONGODB_DATABASE: messenger

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
    container_name: messenger-backend-production
    restart: always
    networks:
      - default
      - messenger-network-production
    expose:
      - 3000
